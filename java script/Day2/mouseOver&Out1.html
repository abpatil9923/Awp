<!DOCTYPE html>
<html id="hid" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <!-- Style Integration -->
    <style>
      .myclass {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .beautify {
        background: black;
        color: white;
        padding: 8px;
        font-size: 64px;
        border-radius: 8px;
      }
    </style>

    <!-- External JavaScript -->
    <script src="mouseOver&Out1.js"></script>
  </head>
  <body>
    <div id="id1" class="myclass">
      <!-- Now this element listens mouse over event -->
      <div
        id="id2"
        class="beautify"
        onmouseover="handleMouseOver()"
        onmouseout="handleMouseOut()"
      >
        Hello World
      </div>
    </div>

    <div>
      <div style="height: 300px; width: 200px; margin-left: 200px;">
        <img style="width: 100%; height: 100%;" onmouseover="handleImgMouseOver()"
        id="idimg" onmouseout="handleImgMouseOut()" src="img1.JPG" alt="">
      </div>
    </div>
  </body>
</html>
